<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentera</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c66bf5b085.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">

        <div class="page-container__left">
            <nav class="nav">
                <div class="nav-left">
                    <div class="nav__item nav__item--logo">
                        <img class="nav__item__logo" src="images/GenteraLogo.png" alt="company logo">
                    </div>
                </div>
                <div class="nav-right">
                    <div class="nav__item">
                        <p class="nav__item__text"><i class="fas fa-phone"></i> 1-855-206-4235</p>
                    </div>
                    <div class="nav__item">
                        <p class="nav__item__text nav__item__text--btn">Get appointment</p>
                    </div>
                    <div class="nav__item nav__item--hamburger">
                        <button class="nav__item__button nav__item__button--ham" style="font-size:24px"><i class="fa fa-align-justify"></i></button>
                        <button class="nav__item__button nav__item__button--x" style="font-size:24px"><i class="fas fa-times"></i></button>  
                    </div>
                </div>  
            </nav>

            <section class="hero">
                <div class="hero-container">
                    <p class="hero__small-title">The Center For</p>
                    <h1 class="hero__big-title">plastic surgery</h1>
                </div> 
            </section>

            <section class="locations">
                <div class="locations-back">
                    <p class="locations__back__title">our<span> locations</span></p>
                </div>
                <div class="locations-front">

                    <div class="locations-front__box">
                        <div class="locations-front__box-image" style="background-image: url('images/miami_image.png');">
                            <p class="locations-front__box-image__title">miami</p>
                            <p class="locations-front__box__button">view services</p>
                        </div>
                        
                    </div>

                    <div class="locations-front__box">
                        <div class="locations-front__box-image" style="background-image: url('images/boca_image.png');">
                            <p class="locations-front__box-image__title">boca raton</p>
                            <p class="locations-front__box__button">view services</p>
                        </div>
                        
                    </div>

                    <div class="locations-front__box">
                        <div class="locations-front__box-image" style="background-image: url('images/LA_image.png');">
                            <p class="locations-front__box-image__title">los angeles</p>
                            <p class="locations-front__box__button">view services</p>
                        </div>
                        
                    </div>

                </div>
            </section>

            <section class="services">
                <p class="services__title">our<span> services</span></p>

                <div class="services-container">

                    <div class="services-container__box">
                        <div class="services-container__box__image"></div>
                        <div class="services-container__box__body"></div>
                        <p class="services-container__box__button">learn more</p>
                    </div>

                    <div class="services-container__box">
                        <div class="services-container__box__image"></div>
                        <div class="services-container__box__body"></div>
                        <p class="services-container__box__button">learn more</p>
                    </div>

                    <div class="services-container__box">
                        <div class="services-container__box__image"></div>
                        <div class="services-container__box__body"></div>
                        <p class="services-container__box__button">learn more</p>
                    </div>

                </div>
            </section>
        </div>

        <div class="page-container__right">

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
